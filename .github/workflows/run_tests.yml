name: Behave Tests
on:
  push:
    branches: ["main"]
jobs:
  behave-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Check environment.py files
        run: |
          echo "=== Test Suite 1 ==="
          cat test_suite_1/features/environment.py
          echo ""
          echo "=== Test Suite 2 ==="
          cat test_suite_2/features/environment.py

      - name: Run Behave Test Suite 1
        working-directory: test_suite_1
        run: behave

      - name: Run Behave Test Suite 2
        working-directory: test_suite_2
        run: behave
